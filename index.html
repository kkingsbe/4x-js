<!DOCTYPE html>
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>4x.js</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <style>
      html, body {
        width: 100%;
        height: 100%;
        margin: 0;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
      }
      .viewport-container {
        position: relative;
        width: 100%;
        height: 100%;
      }
      #canvas {
        position: absolute;
      }
      .turn-control {
        position: absolute;
        top: 0;
        right: 0;
      }
      .topNavigation {
        position: absolute;
        top: 0;
      }
      table {
        border-spacing: 0px;
      }
      th {
        background-color: #2a1659;
        color: white;
      }
      tr {
        background-color: #f2f2f2;
        color: #595959;
      }
      tr:nth-child(even) {
        background-color: white;
      }
      tr:last-child td:first-child {
        border-bottom-left-radius: 6px;
      }
      tr:last-child td:last-child {
        border-bottom-right-radius: 6px;
      }
      .table-center {
        border-radius: 6px;
        border-collapse: separate;
        margin: auto;
      }
      .table-center th:first-child {
        border-radius: 6px 0 0 0;
      }
      .table-center th:last-child {
        border-radius: 0 6px 0 0;
      }
      .modal {
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgb(0,0,0); /* Fallback color */
        background-color: rgba(0,0,0,0.4); /* Black with opacity */
      }
      .modal-content {
        background: linear-gradient(#00B4DB, #0083B0);
        margin: 15% auto;
        padding: 20px;
        border: 1px solid #888;
        width: 80%;
        color: white;
      }
      .modal-body {
        width: 100%;
        height: 100%;
        overflow: auto;
        text-align: center;
        padding: 5px;
      }

      /* The close button */
      .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
      }

      .close:hover,
      .close:focus {
        color: black;
        text-decoration: none;
        cursor: pointer;
      }

      .newColonyContainer {
        margin: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .colonyNameInput {
        float: left;
        width: 25%;
        height: 100%;
        border-top-left-radius: 50px;
        border-bottom-left-radius: 50px;
        border-top-right-radius: 0px;
        border-bottom-right-radius: 0px;
        margin-right: 0px;
      }
      .colonyPlanetSelect {
        float: left;
        width: 10%;
        height: 100%;
        border-radius: 0;
        margin-left: 0px;
      }
      .colonyCreate {
        border-top-right-radius: 50px;
        border-bottom-right-radius: 50px;
      }
    </style>

    <script src="js/planetdefs.js"></script>
    <script src="js/settings.js"></script>
    <script src="js/system.js"></script>
    <script src="js/colony.js"></script>
    <script src="js/empire.js"></script>
  </head>
  <body>
    <div class="viewport-container">
      <canvas id="viewport"></canvas>
    </div>
    
    <div class="col-sm-2 turn-control text-center">
      <button type="button" class="btn btn-info" onclick="newTurn()">Next Turn</button>
      <input type="range" class="custom-range" id="timeJumpRange" min="1" max="24" value="0" step="1" oninput="document.getElementById('turnLengthLbl').innerHTML = 'Turn Length: ' + this.value + 'h'">
      <p style="color:white" id="turnLengthLbl">Turn Length: 1h</p>
    </div>
    
    <ul class="topNavigation nav nav-pills mb-3" id="pills-tab" role="tablist">
      <li class="nav-item">
        <a class="nav-link active" id="pills-home-tab" data-toggle="pill" href="#pills-home" role="tab" aria-controls="pills-home" aria-selected="true">Map</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" id="pills-profile-tab" data-toggle="pill" href="#pills-profile" role="tab" aria-controls="pills-profile" aria-selected="false">System Summary</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" id="pills-home-tab" data-toggle="pill" href="#pills-home" role="tab" aria-controls="pills-home" aria-selected="true">Economy</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" id="pills-profile-tab" data-toggle="pill" href="#pills-profile" role="tab" aria-controls="pills-profile" aria-selected="false">Build</a>
      </li>
    </ul>

    <div id="systemSummaryModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2>System Summary</h2>
          <span class="close">&times;</span>
        </div>
        <div class="modal-body">
          <table id="sysSummaryTable" class="table-center" cellpadding="10">
            <thead>
              <tr>
                <th>Planet Name</th>
                <th>Type</th>
                <th>Orbit Radius</th>
              </tr>
            </thead>
            <tbody id="sysTbody"></tbody>
          </table>
        </div>
      </div>
    </div>

    <div id="economySummaryModal" class="modal">
        <div class="modal-content">
          <div class="modal-header">
            <h2>Economy</h2>
            <span class="close">&times;</span>
          </div>
          <div class="modal-body" id="economyModalBody">
            <table id="economySummaryTable" class="table-center" cellpadding="10">
              <thead>
                <tr>
                  <th>Colony Name</th>
                  <th>Host Planet</th>
                  <th>Mines</th>
                  <th>Aluminium</th>
                  <th>Carbon</th>
                  <th>Iron</th>
                  <th>Magnesium</th>
                  <th>Silicon</th>
                  <th>Sodium</th>
                  <th>Water</th>
                </tr>
              </thead>
              <tbody id="econTbody"></tbody>
            </table>
            <button type="button" id="newColonyBtn" class="btn btn-primary" style="margin-top: 10px;" onclick="newColony()">New Colony</button>
          </div>
        </div>
      </div>
    <script src="js/main.js"></script>
  </body>
</html>
